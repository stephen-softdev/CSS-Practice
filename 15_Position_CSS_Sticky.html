<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            background-color: rgb(216, 87, 87);
            width: 80%;
            height: 150px;
                        height: 10000px;
        }
         .sticky{
            z-index: 1;
            position: sticky;
            height: 50px;
            background-color: rgb(160, 105, 37);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="sticky">
            <h1>this is sticky</h1>
        </div>
    </div>
</body>
</html>
