<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .internal_css h1 {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="types_of_styling_methods">
    <!-- Types of styling methods ?
        There are three types of styling methods are here
        1.Inline CSS :The inline CSS is used to apply a unique style to a single HTML element. 
        2.Internal CSS: The internal CSS is used to define a style for a single HTML document.
        3.External CSS: The external CSS is used to define the style for many HTML documents. -->
         <div class="inline_style">
            <h1 style="background-color: aqua;">this is styled by the inline css </h1>
         </div>
         <div class="internal_css">
            <h1>this is styled by internal css</h1>
         </div>
         <div class="external_style">
            <h1>This is  styled by external css</h1>
         </div>
    </div>
</body>
</html>
