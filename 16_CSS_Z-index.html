<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .static-order{
            position: relative;
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        .static-ex{
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: rgb(165, 15, 43);
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="static-order">
    </div>
    <div class="static-ex"></div>
</body>
</html>
