<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .static{
            display: static;
            height: 400px;
            width: 50%;
            background-color: aqua;
            margin-bottom: 40px;
        }
       
    </style>
</head>
<body>
    <div class="position">
         
        <h3>The display have a five properties,</h3>
        <ul>
            <li>Static</li>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
        <div class="static">
            <h1>This is the static position of the division</h1>
        </div>
       
    </div>
</body>
</html>
