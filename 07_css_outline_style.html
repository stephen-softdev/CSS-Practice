<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
</head>
<body>
    <div class="outline">
        <h1 style="outline: solid red 5px;">solid</h1>
        <h1 style="outline: dashed green 5px;">dashed</h1>
        <h1 style="outline: dotted blue 5px;">dotted</h1>
        <h1 style="outline: double orange 5px;">double</h1>
        <h1 style="outline: groove purple 5px;">groove</h1>
        <h1 style="outline: ridge brown 5px;">ridge</h1>
        <h1 style="outline: inset pink 5px;">inset</h1>
        <h1 style="outline: outset yellow 5px;">outset</h1>

    </div>
</body>
</html>
